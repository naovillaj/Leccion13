<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mi primer formulario</title>
</head>
<body style="text-align: center">
	<h1>Formulario de Datos</h1>
	<section>
		<form action="">
			<label for="nombre">Nombre</label><br>
			<input id="nombre" type="text" required=""><br><br>
			<label for="apellido">Apellido</label><br>
			<input id="apellido" type="text" required=""><br><br>
			<label for="telefono">Telefono</label><br>
			<input id="telefono" type="tel" pattern="[0-9]{9}" maxlength="9"  title= "9 números" required><br><br>

			<h3>Escoge tu carro para continuar</h3>

			<select name="escogetucarro" id="escogetucarro" required="">
				<option value="">Selecciona tu auto</option>
				<option value="1">Volvo</option>
				<option value="2">Saab</option>
				<option value="3">Mercedes</option>
				<option value="4">Audi</option>
			</select><br><br><br>
			<label for="email">Email</label><br>
			<input id="email" type="email" pattern="^[-\w.]+@{1}[-a-z0-9]+[.]{1}[a-z]{2,5}$" title= "debe contener un @ y .(dominio)" required><br><br>
			<label for="password">Contraseña</label><br>
			<input id="password" type="password" pattern= "{6,}" minlength="6" title="mayor a 6 caracteres" required>
			<br><br>
			<button type="submit">Enviar</button>

			</form>
	</section>

</body>
</html>
